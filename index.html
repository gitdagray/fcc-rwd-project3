<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/main.css">
  <title>Product Landing Page</title>
</head>
<body>
  <header id="header">
    <img id="header-img" src="img/SLB_LOGO.png">
    <nav id="nav-bar">
      <a class="nav-link" href="#video">Video</a>
      <a class="nav-link" href="#pricing">Pricing</a>
      <a class="nav-link" href="#form">Contact</a>
    </nav>
  </header>
  <div id="main">
    <h1>Rock &amp; Roll</h1>
    <iframe id="video" src="https://www.youtube.com/embed/MAyxxjLjg9o" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <div id="pricing">
      <div class="pricebox">
        <div class="boxtop">
          <p>ACOUSTIC SET</p>
        </div>
        <div class="boxdata">
          <p class="price">$350</p>
          <ul>
            <li>All Acoustic</li>
            <li>30 minutes</li>
            <li>Original Music</li>
            <li>Plus Favorite Covers</li>
          </ul>
          <button>SELECT</button>
        </div>
      </div>
      <div class="pricebox">
        <div class="boxtop">
          <p>OPENING SET</p>
        </div>
        <div class="boxdata">
          <p class="price">$600</p>
          <ul>
            <li>Full Band</li>
            <li>45 minutes</li>
            <li>Original Music</li>
          </ul>
          <button>SELECT</button>
        </div>
      </div>
      <div class="pricebox">
        <div class="boxtop">
          <p>HEADLINE SET</p>
        </div>
        <div class="boxdata">
          <p class="price">$1000</p>
          <ul>
            <li>Full Band</li>
            <li>90 minutes</li>
            <li>Original Music</li>
            <li>Plus Encore</li>
          </ul>
          <button>SELECT</button>
        </div>
      </div>
    </div>
    <h2 id="contact">Contact</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input id="email" type="email" name="email" placeholder="you@email.com">
      <input id="submit" type="submit" value="Submit">
    </form>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
